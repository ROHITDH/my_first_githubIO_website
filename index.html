<!DOCTYPE html>
<html>
<body>

<h1>The button Element</h1>

<button type="button" onclick="speech">Click Me!</button>
 
  <script>
            function speech() {
                let msg =  "hello";
                var speech = new SpeechSynthesisUtterance();
                speech.lang = "en-US";

                speech.text = msg;
                speech.volume = 1;
                speech.rate = 1;
                speech.pitch = 1;
                window.speechSynthesis.speak(speech);
            }
</script>
  
</body>
</html>
