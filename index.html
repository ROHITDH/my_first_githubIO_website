<!DOCTYPE html>
<html>
  
<head>
<title>MY Echo</title>
</head>

<body> 
<button type="button" onclick="speech()">Click Me!</button>

<script>
            function speech() {
                let msg =  "haiii";
                var speech = new SpeechSynthesisUtterance();
                speech.lang = "en-US";

                speech.text = msg;
                speech.volume = 1;
                speech.rate = 1;
                speech.pitch = 1;
                window.speechSynthesis.speak(speech);
            }
</script>
</body>
  
  </html>
